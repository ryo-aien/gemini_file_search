version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gemini-file-search
    ports:
      - "${APP_PORT:-8000}:${APP_PORT:-8000}"
    env_file:
      - .env
    environment:
      - PORT=${APP_PORT:-8000}
      - APP_HOST=0.0.0.0
      - APP_PORT=${APP_PORT:-8000}
    volumes:
      # Mount app directory for development hot-reload
      - ./app:/app/app
      # Mount samples directory
      - ./samples:/app/samples:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:${APP_PORT:-8000}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
